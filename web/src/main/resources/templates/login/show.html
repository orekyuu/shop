<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
<head>
    <title>ログイン</title>
</head>
<th:block layout:fragment="layout-content">
    <div class="login-form-box">
        <h1 class="login-form-box-header">ログイン</h1>
        <div class="login-form-box-body">
            <form th:action="@{/login}" method="post" action="" class="register-account-send-mail-form">
                <input name="username" class="register-form-mail" type="text" placeholder="ユーザー名">
                <input name="password" class="register-form-mail" type="password" placeholder="パスワード">
                <button class="register-form-submit" type="submit">ログイン</button>
            </form>
        </div>
    </div>
</th:block>
</html>
